<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>

  <body>
    <table>
      <tr>
        <td>
          <!-- Create Form   -->
          <form autocomplete="off" onsubmit="onFormSubmit()">
            <div>
              <label for="fullName">Name</label>
              <input
                class="input-item"
                type="text"
                name="fullName"
                id="fullName"
              />
            </div>
            <div>
              <label for="empCode">ID</label>
              <input
                class="input-item"
                type="text"
                name="empCode"
                id="empCode"
              />
            </div>
            <div>
              <label for="salary">Phone</label>
              <input class="input-item" type="text" name="salary" id="salary" />
            </div>
            <div>
              <label for="city">City</label>
              <input class="input-item" type="text" name="city" id="city" />
            </div>
            <div class="form_action--button">
              <input class="submit-btn" type="submit" value="Submit" />
              <input class="reset-btn" type="reset" value="Reset" />
            </div>
          </form>
        </td>
        <td>
          <table class="list" id="employeeList">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>EMP Code</th>
                <th>Salary</th>
                <th>City</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
